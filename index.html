<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>payoo</title>
    <!-- daisy cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center"
  >
    <div
      class="w-[300px] h-[150px] bg-[url(./images/bg.png)] bg-cover flex justify-center items-center"
    >
      <img src="./images/Group.png" alt="" />
    </div>
    <form action="" class="rounded-lg bg-white p-8 w-[350px]">
      <div>
        <label for="" class="font-bold">Mobile Number</label>
        <br />
        <input
          type="text"
          placeholder="Enter your number"
          class="input mt-2 rounded-3xl"
          id="login-input-number"
        />
      </div>
      <div class="mt-3">
        <label for="" class="font-bold">4 Digit Pin</label>
        <br />
        <input
          type="text"
          placeholder="Enter 4 Digit Pin"
          class="input mt-2 rounded-3xl"
          id="login-input-pin"
        />
      </div>
      <button
        id="login-btn"
        class="btn bg-[#0874F2] text-white mt-3 w-full rounded-3xl"
      >
        Primary
      </button>
    </form>
    <script src="./script.js"></script>
  </body>
</html>
